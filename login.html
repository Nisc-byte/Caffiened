<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #BFA58A; /* Tailwind's gray-200 */
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-color:#BFA58A rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div>
                    <button type="submit" onclick="window.location.href='loggedin.html'; return false;"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Login
                    </button>
                </div>
                <div class="text-sm text-center">
                    <a href="#" class="text-blue-600 hover:text-blue-500">Forgot your password?</a>
                </div>
                <div class="text-sm text-center">
                    <span>Don't have an account? </span>
                    <a href="#" class="text-blue-600 hover:text-blue-500">Sign up</a>
                </div>
            </form>
        </div>
    </body>
</html>
